<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Study Timer</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/logo.png"
            alt="logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Study Timer
        </a>
      </div>
    </nav>
    <div class="timer">
      <div class="hours">
        <p class="hours-text number">0 :</p>
      </div>
      <div class="minutes">
        <p class="minutes-text number">0 :</p>
      </div>
      <div class="seconds">
        <p class="seconds-text number">0</p>
      </div>
    </div>
    <div class="timer-controls">
      <button class="btn btn-dark start-btn">Start</button>
      <button class="btn btn-dark stop-btn">Stop</button>
      <button class="btn btn-dark reset-btn">Reset</button>
    </div>
    <form class="timer-form">
      <input
        type="number"
        name="hours-input"
        id="hours-input"
        placeholder="H"
      />
      <input
        type="number"
        name="minutes-input"
        id="minutes-input"
        placeholder="M"
      />
      <input
        type="number"
        name="seconds-input"
        id="seconds-input"
        placeholder="S"
      />
      <button class="btn btn-dark me-2 set-btn">Set</button>
      <button class="btn btn-dark save-btn">Save</button>
    </form>
    <div class="default-timers">
      <button class="btn btn-dark">00:14:00</button>
      <button class="btn btn-dark">00:16:00</button>
      <button class="btn btn-dark">00:32:00</button>
      <button class="btn btn-dark">00:44:00</button>
      <button class="btn btn-dark">00:46:00</button>
      <button class="btn btn-dark">01:00:00</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
